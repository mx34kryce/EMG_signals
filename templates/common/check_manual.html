{% extends "base.html" %}
{% block content %}
<div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>주의!</strong> <br>
    1. 처음 회원가입을 하셨다면 측정을 먼저 해주십시오. <br>
    2. 측정 시작하기 버튼을 누르면 측정이 진행됩니다. 측정이 끝나면 원래 페이지로 돌아갑니다. 다시 측정버튼을 누르지 않도록 주의하십시오.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
<h2 class="text-center my-5">측정 전 주의사항</h2>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="/static/img/01.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text text-center">기기의 전원이 제대로<br> 켜져있는지 확인하십시오.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="/static/img/02.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text text-center">측정하려는 팔에 기기가 <br> 제대로 부착되어있는지 확인하십시오</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="/static/img/03.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <p class="card-text text-center">모든 준비가 완료되었다면 <br> 아래의 측정시작 버튼을 눌러주세요.</p>
                </div>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a href={% url 'common:check' %} class="btn lg btn-outline-secondary btn-lg" role="button">측정 시작하기</a>
      </div>
</div>

{% endblock %}
